<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domo arigato Mr. Roboto!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').hover(function(){
                const charin = $(this).attr('src-roboto');
                const charout = $(this).attr('src');
                $(this).attr('src-roboto',charout);
                $(this).attr('src',charin);
            })
        })
    </script>
</head>
<body>
    <div class="row m-2 ps-2">
        <h1>Domo arigato Mr. Roboto!</h1>
    </div>
    <div class="row">
        <div class="col d-inline-block m-2">
            <img src='./img/elliot.jpg' src-roboto='./img/mrrobot.jpg'>
            <img src='./img/angela.jpg' src-roboto='./img/price.jpg'>
            <img src='./img/darlene.jpg' src-roboto='./img/dom.jpg'>
            <img src='./img/tyrell.jpg' src-roboto='./img/joanna.jpg'>
    </div>
    <div class="row">
        <div class="col d-inline-block m-2">
            <img src='./img/elliot.jpg' src-roboto='./img/mrrobot.jpg'>
            <img src='./img/angela.jpg' src-roboto='./img/price.jpg'>
            <img src='./img/darlene.jpg' src-roboto='./img/dom.jpg'>
            <img src='./img/tyrell.jpg' src-roboto='./img/joanna.jpg'>
    </div>
</body>
</html>
